<body>
    <h1>Welcome to the dice game</h1>
    <div class="container">
        <div class="rightOne">
            <h2>Player two</h2>
            <div class="rightDice dice">
                <div class="circles c1"></div>
                <div class="circles c2"></div>
                <div class="circles c3"></div>
                <div class="circles c4"></div>
                <div class="circles c5"></div>

            </div>

        </div>
        <div class="leftOne">
            <h2>Player One</h2>
            <div class="leftDice dice">
                <div class="circles c1"></div>
                <div class="circles c2"></div>
                <div class="circles c3"></div>
                <div class="circles c4"></div>
                <div class="circles c5"></div>
                <div class="circles c6"></div>
                <div class="circles c7"></div>
            </div>

        </div>

    </div>
    <div class="button">
        <button href="#" onclick="roll()">Shuffle Dices</button> 
    </div>
    <script src="./index.js" charset="UTF-8" ></script>
